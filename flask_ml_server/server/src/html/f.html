{% extends "base.html" %}
{% block content %}
<script>
    function scrollpage() {
	window.scrollTo(0,i);
}
var Height=document.documentElement.scrollHeight;
var i=1,j=Height,status=0;
scrollpage();
</script>
<style type="text/css">

	#top { border: 1px solid black;  height: 20000px; }
	#bottom { border: 1px solid black; }

</style>
<div class="container">
    {{ wtf.quick_form(menu) }}
    {{ wtf.quick_form(f) }}
    <div class="container" id="bottom"></div>

    {% if errors %}
    <h3>Error list</h3>
    {% for error_name, error_date in errors[::-1] %}
    <h4>{{ error_name }}&nbsp;&nbsp;&nbsp; {{ error_date }}</h4>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
