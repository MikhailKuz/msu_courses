{% extends "base.html" %}
{% block content %}
    <div class="container">
      {{ wtf.quick_form(mdls) }}
    </div>

    <form method="POST"  enctype="multipart/form-data">
        {{ add_data.csrf_token }}
        {{ add_data.add_data }}
        <button type="submit">Загрузить датасет</button>
    </form>
<h3>Список датасетов</h3>

{% for data_set in data_sets[::-1] %}
    <div>{{ data_set }}&nbsp</div>
{% endfor %}
{% endblock %}
