{% extends "base.html" %}

{% block content %}

<div class="container">
      {{ wtf.quick_form(menu) }}
      {{ wtf.quick_form(info) }}
    {% if js %}
      <h3>Список параметров</h3>
      {% for key, value in js.items() %}
            <h4 float=right>{{ key + ':' }}&nbsp;&nbsp;&nbsp;       {{ value }}</h4>
      {% endfor %}
    {% endif %}
</div>

{% endblock %}
