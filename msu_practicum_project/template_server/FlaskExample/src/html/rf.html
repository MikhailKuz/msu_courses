{% extends "base.html" %}

{% block content %}

<div class="container">
      {{ wtf.quick_form(menu) }}
</div>
<div class="container">
      {{ wtf.quick_form(r_f) }}
</div>

{% if errors %}
      <h3>Список ошибок</h3>
      {% for error_name, error_date in errors[::-1] %}
            <div>{{ error_name }}&nbsp;&nbsp;&nbsp; {{ error_date }}</div>
      {% endfor %}
{% endif %}

{% endblock %}
