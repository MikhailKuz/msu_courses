{% extends "base.html" %}

{% block content %}

<div class="container">
      {{ wtf.quick_form(menu) }}
      {{ wtf.quick_form(g_d) }}

{% if errors %}
      <h3>Error list</h3>
      {% for error_name, error_date in errors[::-1] %}
            <h4>{{ error_name }}&nbsp;&nbsp;&nbsp; {{ error_date }}</h4>
      {% endfor %}
{% endif %}
</div>
{% endblock %}
